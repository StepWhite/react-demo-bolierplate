<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>localStorage</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./page.css">
</head>
<body onload="doShowAll()">
<div class="header">
    <a class="link" href="#" onclick="changeStorage(event)">当前存储介质为localStorage</a>
</div>
<div class="body">
    <div class="formWrap">
        <h3 class="panelTitle">添加商品</h3>
        <div class="infos">
            <label for="name" class="inputWrap">
                商品名称:
                <input type="text" name="name" class="inputText" id="name" />
            </label>
            <label for="count" class="inputWrap">
                商品数量:
                <input type="text" name="count" class="inputText" id="count" />
            </label>
            <div class="inputWrap">
                <button type="submit" class="inputBtn" id="submit" onclick="doSetItem()">添加到购物车</button>
            </div>
        </div>
    </div>
    <div class="cartWrap">
        <h3 class="panelTitle">购物车商品</h3>
        <div class="listWrap">
            <p class="listHeader">
                <span>商品名称</span>
                <span>商品数量</span>
                <span>操作</span>
            </p>
            <ul class="listContent"></ul>
            <div class="cleanWrap">
                <button id="cleanCart" onclick="doClear()">清空购物车</button>
            </div>
        </div>
    </div>
</div>
<div id="react"></div>
<script type="text/javascript" src="./jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./page.js"></script>
</body>
</html>
